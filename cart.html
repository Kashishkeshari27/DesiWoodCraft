<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-image:url("https://tse1.mm.bing.net/th/id/OIP.1wj-LdbUAMbcV4ouG3b6iQHaEo?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: rgb(250, 250, 250);
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .cart-info {
      flex: 1;
      margin-left: 15px;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .total-box {
      text-align: right;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .clear-cart {
      background: black;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 20px auto;

    }
  </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">WoodCraft</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="artisans.html">Artisans</a></li>
        <li class="nav-item"><a class="nav-link" href="product-request.html">Custom Request</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>
<h1 >Your Cart</h1>

<div class="cart-container" id="cartContainer"></div>

<button class="clear-cart" onclick="clearCart()">Clear Cart</button>
<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("cartContainer");
    container.innerHTML = "";

    let total = 0;

    if (cart.length === 0) {
      container.innerHTML = "<h3>Your cart is empty</h3>";
      return;
    }

    cart.forEach((item, index) => {
      total += item.price * item.qty;

      container.innerHTML += `
        <div class="cart-item">
          <img src="${item.image}">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>Price: ₹${item.price}</p>
            <p>Quantity: ${item.qty}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
    });

    container.innerHTML += `
      <div class="total-box">
        Total: ₹${total}
      </div>
    `;
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function clearCart() {
    localStorage.removeItem("cart");
    loadCart();
  }

  loadCart();
</script>


    <footer class="bg-dark text-white text-center p-3 mt-5 fixed-bottom">
  <p>© 2025 WoodCraft – Handmade Wooden Products</p>
</footer>

</body>
</html>
